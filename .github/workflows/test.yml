name: Python CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.6, 3.7, 3.8, 3.9, pypy3]
        include:
          - os: windows-latest
            python-version: 3.8
            before_install: choco install python --version 3.8.0
          - os: windows-latest
            python-version: 3.9
            before_install: choco install python --version 3.9.0

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          if [ -n "${{ matrix.before_install }}" ]; then
            ${{ matrix.before_install }}
          fi
          python -m pip install --upgrade pip
          pip install coverage coveralls

      - name: Run tests
        run: |
          coverage run -m unittest discover -s lexpy/tests
          coverage report -i -m

      - name: Coveralls
        run: coveralls
