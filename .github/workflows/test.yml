name: Python CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python:
          - version: 2.7
            toxenv: py27
          - version: 3.6
            toxenv: py36

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python.version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python.version }}

      - name: Install Tox
        run: |
          pip install tox

      - name: Run Tox
        run: |
          tox -e ${{ matrix.python.toxenv }}
