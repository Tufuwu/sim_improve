name: Python CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.7", "3.6", "3.5", "2.7"]
        toxenv: ["py38", "py37", "py36", "py35", "py27"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: ./.travis/install
      - run: ./.travis/run tox
        env:
          TOXENV: ${{ matrix.toxenv }}
      - name: Coveralls
        if: success()
        run: coveralls
