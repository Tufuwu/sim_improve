name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - 'nightly'
        django-version:
          - '2.2'
          - '3.0'
          - 'main'
        include:
          - python-version: '3.7'
            toxenv: docs
          - python-version: '3.7'
            toxenv: quality
      fail-fast: false
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v2
      - run: |
          if [ -z "${{ matrix.toxenv }}" ]; then
            echo "DJANGO=${{ matrix.django-version }}" >> $GITHUB_ENV
          else
            echo "TOXENV=${{ matrix.toxenv }}" >> $GITHUB_ENV
          fi
      - run: pip install tox tox-gh-actions
      - run: tox
    allow_failures:
      - python-version: 'nightly'
      - django-version: 'main'
