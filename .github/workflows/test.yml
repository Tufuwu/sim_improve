name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  Build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version:
          - '3.5'
          - '3.6'
          - '3.7'
          - '3.8'
          - '3.9'
        toxenv:
          - flake8
          - py35-django22
          - py36-django22
          - py37-django22
          - py38-django22
          - py39-django22
          - py36-django30
          - py37-django30
          - py38-django30
          - py39-django30
          - py36-django31
          - py37-django31
          - py38-django31
          - py39-django31
          - py36-djangomain
          - py37-djangomain
          - py38-djangomain
          - py39-djangomain
      fail-fast: false
      allow_failures:
        - toxenv: py36-djangomain
        - toxenv: py37-djangomain
        - toxenv: py38-djangomain
        - toxenv: py39-djangomain
    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '${{ matrix.python-version }}'
      - uses: actions/checkout@v2
      - run: pip install tox tox-gh-actions
      - run: tox
        env:
          TOXENV: ${{ matrix.toxenv }}
