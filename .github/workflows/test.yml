name: Python CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, 3.9, 3.10]
        django-version: ["1.11", "2.0", "2.1", "2.2", "3.0", "3.1", "3.2", "4.0", "main"]
        include:
          - python-version: 2.7
            django-version: "1.11"
          - python-version: 3.5
            django-version: "1.11"
          - python-version: 3.6
            django-version: "1.11"
          - python-version: 3.7
            django-version: "1.11"
          - python-version: 3.5
            django-version: "2.0"
          - python-version: 3.6
            django-version: "2.0"
          - python-version: 3.7
            django-version: "2.0"
          - python-version: 3.5
            django-version: "2.1"
          - python-version: 3.6
            django-version: "2.1"
          - python-version: 3.7
            django-version: "2.1"
          - python-version: 3.5
            django-version: "2.2"
          - python-version: 3.6
            django-version: "2.2"
          - python-version: 3.7
            django-version: "2.2"
          - python-version: 3.8
            django-version: "2.2"
          - python-version: 3.6
            django-version: "3.0"
          - python-version: 3.7
            django-version: "3.0"
          - python-version: 3.8
            django-version: "3.0"
          - python-version: 3.9
            django-version: "3.0"
          - python-version: 3.6
            django-version: "3.1"
          - python-version: 3.7
            django-version: "3.1"
          - python-version: 3.8
            django-version: "3.1"
          - python-version: 3.9
            django-version: "3.1"
          - python-version: 3.6
            django-version: "3.2"
          - python-version: 3.7
            django-version: "3.2"
          - python-version: 3.8
            django-version: "3.2"
          - python-version: 3.9
            django-version: "3.2"
          - python-version: 3.10
            django-version: "3.2"
          - python-version: 3.8
            django-version: "4.0"
          - python-version: 3.9
            django-version: "4.0"
          - python-version: 3.10
            django-version: "4.0"
          - python-version: 3.8
            django-version: "main"
          - python-version: 3.9
            django-version: "main"
          - python-version: 3.10
            django-version: "main"
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          if [ "${{ matrix.python-version }}" == "3.7" ]; then
            pip install -U importlib_metadata
          fi
          pip install tox tox-venv tox-travis

      - name: Run tests
        run: tox
        env:
          DJANGO: ${{ matrix.django-version }}
    continue-on-error: ${{ matrix.django-version == 'main' }}
