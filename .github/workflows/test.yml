on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  tests:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.arch }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.5"
            arch: "x86_64"
            os: "ubuntu-latest"
          - python-version: "3.6"
            arch: "x86_64"
            os: "ubuntu-latest"
          - python-version: "3.7"
            arch: "x86_64"
            os: "ubuntu-latest"
          - python-version: "3.8"
            arch: "x86_64"
            os: "ubuntu-latest"
          - python-version: "3.9-dev"
            arch: "x86_64"
            os: "ubuntu-latest"
          - python-version: "3.5"
            arch: "ppc64le"
            os: "ubuntu-latest"
          - python-version: "3.6"
            arch: "ppc64le"
            os: "ubuntu-latest"
          - python-version: "3.7"
            arch: "ppc64le"
            os: "ubuntu-latest"
          - python-version: "3.8"
            arch: "ppc64le"
            os: "ubuntu-latest"
          - python-version: "3.9-dev"
            arch: "ppc64le"
            os: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Update pip"
        run: python -m pip install --upgrade pip setuptools wheel
      - name: "Install tox dependencies"
        run: python -m pip install --upgrade tox codecov
      - name: "Run tox for ${{ matrix.python-version }}"
        run: "tox -e py${{ matrix.python-version }/./}"
      - name: "Upload coverage to Codecov"
        uses: "codecov/codecov-action@v1"
        with:
          fail_ci_if_error: true
