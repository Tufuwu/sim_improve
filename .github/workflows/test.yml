name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches:
      - '**'

jobs:
  run_tests:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04]
        python-version: ["3.6", "3.7", "3.8", "3.9", "3.10"]
        tox-env: [
          "flake8", "check_rst", "coverage",
          "py36-django111", "py36-django22",
          "py37-django111",
          "py38-django22",
          "py39-django22", "py39-django32",
          "py310-django32", "py310-django40", "py310-django41"
        ]
        include:
          - python-version: "3.6"
            tox-env: "py36-django111"
            arch: "ppc64le"
          - python-version: "3.6"
            tox-env: "py36-django22"
            arch: "ppc64le"
          - python-version: "3.7"
            tox-env: "py37-django111"
            arch: "ppc64le"
          - python-version: "3.8"
            tox-env: "py38-django22"
            arch: "ppc64le"
          - python-version: "3.9"
            tox-env: "py39-django22"
            arch: "ppc64le"
          - python-version: "3.10"
            tox-env: "py310-django32"
            arch: "ppc64le"

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          pip install --upgrade setuptools
          pip install tox

      - name: Run Tests
        env:
          TOX_ENV: ${{ matrix.tox-env }}
        run: tox -e $TOX_ENV

      - name: Show Tox Logs
        if: always()
        run: cat tox_log/*.log
