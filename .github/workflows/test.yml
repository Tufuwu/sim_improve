name: Run Tests and Linter

on:
  push:
    branches:
      - main
      - main
  pull_request:
    branches:
      - main
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.x
        uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y flake8 gettext gir1.2-gtk-3.0 python3 python3-dev python3-gi python3-pytest xvfb

      - name: Lint with flake8
        run: flake8 .

      - name: Test with pytest
        run: xvfb-run py.test-3 nfoview

      - name: Install package
        run: python3 setup.py install --prefix=/tmp/local

      - name: Install package to root
        run: python3 setup.py install --root=/tmp/pkg

      - name: Clean setup
        run: python3 setup.py clean
