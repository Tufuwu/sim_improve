on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  tests:
    name: "Python ${{ matrix.python-version }} on ${{ matrix.arch }}"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        arch: [x64, ppc64le]
        include:
          - python-version: "3.6"
            arch: x64
            env: TOXENV=py36-django22
          - python-version: "3.7"
            arch: x64
            env: TOXENV=py37-django22
          - python-version: "3.8"
            arch: x64
            env: TOXENV=py38-django22
          - python-version: "3.9"
            arch: x64
            env: TOXENV=py39-django22
          - python-version: "3.6"
            arch: x64
            env: TOXENV=py36-django30
          - python-version: "3.7"
            arch: x64
            env: TOXENV=py37-django30
          - python-version: "3.8"
            arch: x64
            env: TOXENV=py38-django30
          - python-version: "3.9"
            arch: x64
            env: TOXENV=py39-django30
          - python-version: "3.6"
            arch: x64
            env: TOXENV=py36-django31
          - python-version: "3.7"
            arch: x64
            env: TOXENV=py37-django31
          - python-version: "3.8"
            arch: x64
            env: TOXENV=py38-django31
          - python-version: "3.9"
            arch: x64
            env: TOXENV=py39-django31
          - python-version: "3.6"
            arch: x64
            env: TOXENV=py36-django32
          - python-version: "3.7"
            arch: x64
            env: TOXENV=py37-django32
          - python-version: "3.8"
            arch: x64
            env: TOXENV=py38-django32
          - python-version: "3.9"
            arch: x64
            env: TOXENV=py39-django32
          - python-version: "3.6"
            arch: ppc64le
            env: TOXENV=py36-django22
          - python-version: "3.7"
            arch: ppc64le
            env: TOXENV=py37-django22
          - python-version: "3.8"
            arch: ppc64le
            env: TOXENV=py38-django22
          - python-version: "3.9"
            arch: ppc64le
            env: TOXENV=py39-django22
          - python-version: "3.6"
            arch: ppc64le
            env: TOXENV=py36-django30
          - python-version: "3.7"
            arch: ppc64le
            env: TOXENV=py37-django30
          - python-version: "3.8"
            arch: ppc64le
            env: TOXENV=py38-django30
          - python-version: "3.9"
            arch: ppc64le
            env: TOXENV=py39-django30
          - python-version: "3.6"
            arch: ppc64le
            env: TOXENV=py36-django31
          - python-version: "3.7"
            arch: ppc64le
            env: TOXENV=py37-django31
          - python-version: "3.8"
            arch: ppc64le
            env: TOXENV=py38-django31
          - python-version: "3.9"
            arch: ppc64le
            env: TOXENV=py39-django31
          - python-version: "3.6"
            arch: ppc64le
            env: TOXENV=py36-django32
          - python-version: "3.7"
            arch: ppc64le
            env: TOXENV=py37-django32
          - python-version: "3.8"
            arch: ppc64le
            env: TOXENV=py38-django32
          - python-version: "3.9"
            arch: ppc64le
            env: TOXENV=py39-django32
    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Update pip"
        run: python -m pip install --upgrade pip setuptools wheel
      - name: "Install tox"
        run: python -m pip install tox
      - name: "Run tox"
        env:
          TOXENV: ${{ matrix.env }}
        run: tox
