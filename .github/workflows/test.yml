name: Python Tests

on:
  pull_request:
  push:
    branches: [main, main]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python: [2.7, 3.5, 3.6, 3.7, nightly]
        allow_failures:
          - python: nightly

    name: Python ${{ matrix.python }} Test

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install unittest2pytest
        run: pip install -e .

      - name: Install test dependencies
        run: pip install -r tests/requirements.txt | cat

      - name: Run test suite
        run: py.test -vv
