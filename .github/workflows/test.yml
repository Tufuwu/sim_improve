name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  tests:
    name: "Python ${{ matrix.python-version }}"
    runs-on: "ubuntu-22.04"

    strategy:
      matrix:
        python-version: ["3.5", "3.6", "3.7", "3.8", "3.9", "pypy-3.7"]
        include:
          - python-version: "3.8"
            env: TOXENV: "pre-commit"
          - python-version: "3.5"
            env: TOXENV: "py35-2.2"
          - python-version: "3.6"
            env: TOXENV: "py36-2.2"
          - python-version: "3.7"
            env: TOXENV: "py37-2.2"
          - python-version: "3.8"
            env: TOXENV: "py38-2.2"
          - python-version: "pypy-3.7"
            env: TOXENV: "pypy3-2.2"
          - python-version: "3.6"
            env: TOXENV: "py36-3.0"
          - python-version: "3.7"
            env: TOXENV: "py37-3.0"
          - python-version: "3.8"
            env: TOXENV: "py38-3.0"
          - python-version: "pypy-3.7"
            env: TOXENV: "pypy3-3.0"
          - python-version: "3.6"
            env: TOXENV: "py36-3.1"
          - python-version: "3.7"
            env: TOXENV: "py37-3.1"
          - python-version: "3.8"
            env: TOXENV: "py38-3.1"
          - python-version: "pypy-3.7"
            env: TOXENV: "pypy3-3.1"
          - python-version: "3.6"
            env: TOXENV: "py36-3.2"
          - python-version: "3.7"
            env: TOXENV: "py37-3.2"
          - python-version: "3.8"
            env: TOXENV: "py38-3.2"
          - python-version: "3.9"
            env: TOXENV: "py39-3.2"
          - python-version: "pypy-3.7"
            env: TOXENV: "pypy3-3.2"
          - python-version: "3.8"
            env: TOXENV: "py38-main"
          - python-version: "3.9"
            env: TOXENV: "py39-main"
          - python-version: "pypy-3.7"
            env: TOXENV: "pypy3-main"

    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          python -m pip install coverage tox
      - name: "Run tox"
        run: "tox -e ${{ matrix.env.TOXENV }}"

  coverage:
    name: "Upload coverage to Coveralls"
    runs-on: "ubuntu-22.04"
    needs: tests

    steps:
      - uses: "actions/checkout@v2"
      - uses: "actions/setup-python@v2"
        with:
          python-version: "3.8"
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          python -m pip install coveralls
      - name: "Run coveralls"
        run: "coveralls"
