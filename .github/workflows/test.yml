name: Python CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - python: 2.7
          - python: 3.4
          - python: 3.5
          - python: 3.6
          - python: pypy2.7-7.3.1
          - python: pypy3.6-7.3.1
          - python: 3.7
          - python: 3.8
          - python: 3.9-dev
    name: Python ${{ matrix.python }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - run: pip install tox
      - run: tox -e py
