name: Python CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["2.7", "3.5", "3.6", "3.7", "3.8-dev", "nightly"]
        include:
          - python-version: "3.8-dev"
            allow_failure: true
          - python-version: "nightly"
            allow_failure: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox-travis coveralls
      - run: tox
      - if: success()
        run: coveralls
