name: Python CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["2.7", "3.4", "3.5", "3.6", "3.7"]
        include:
          - python-version: "3.6"
            env: TOXENV=flake8
          - python-version: "3.6"
            env: TOXENV=isort
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install tox-travis
      - run: pip install coveralls
      - run: tox
      - if: success() && steps.tox.outputs.coverage
        run: coveralls
