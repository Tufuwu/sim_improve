name: Python CI

on: [push, pull_request]

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.5
        uses: actions/setup-python@v4
        with:
          python-version: 3.5
      - name: Install dependencies
        run: pip install tox
      - name: Run flake8
        run: tox -e flake8

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.5
        uses: actions/setup-python@v4
        with:
          python-version: 3.5
      - name: Install dependencies
        run: pip install tox
      - name: Run isort
        run: tox -e isort

  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]
        django-version: [dj22, dj30, dj31, dj32]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install coverage isort tox
          if [[ "${{ matrix.python-version }}" == "3.5" ]]; then export PY_VER=py35; fi
          if [[ "${{ matrix.python-version }}" == "3.6" ]]; then export PY_VER=py36; fi
          if [[ "${{ matrix.python-version }}" == "3.7" ]]; then export PY_VER=py37; fi
          if [[ "${{ matrix.python-version }}" == "3.8" ]]; then export PY_VER=py38; fi
          if [[ "${{ matrix.django-version }}z" != "z" ]]; then export TOX_ENV=$PY_VER; fi
      - name: Run tests
        run: tox -e $TOX_ENV

  codecov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install dependencies
        run: pip install coverage isort tox
      - name: Run tests
        run: tox -e py38
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash)
