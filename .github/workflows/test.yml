name: CI

on:
  push:
    branches:
      - main
      - dev
    tags:
  pull_request:

jobs:
  test:
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        include:
          - python-version: "3.8"
            env: TOXENV=coverage,mypy,style,docs,dist-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - run: pip install ".[build]"
      - run: tox
      - name: Coveralls
        if: contains(matrix.env, 'coverage')
        run: coveralls

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref_type == 'tag' && github.ref == 'refs/tags/*'
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - run: pip install ".[build]"
      - run: |
          if [ -n "${{ secrets.PYPI_TOKEN }}" ]; then
            python -m build
            twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }} --skip-existing
          fi
