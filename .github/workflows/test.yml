name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.4, 3.5, 3.6, 3.7, 3.8, 3.9, nightly, pypy3]
        include:
          - python-version: 3.4
            WITH_OPT_DEPS: false
          - python-version: 3.5
            WITH_OPT_DEPS: false
          - python-version: 3.6
            WITH_OPT_DEPS: false
          - python-version: 3.7
            WITH_OPT_DEPS: false
          - python-version: 3.7
            WITH_OPT_DEPS: true
          - python-version: 3.8
            WITH_OPT_DEPS: true
          - python-version: 3.9
            WITH_OPT_DEPS: true
          - python-version: nightly
            WITH_OPT_DEPS: true
          - python-version: pypy3
            WITH_OPT_DEPS: false
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ "${{ matrix.WITH_OPT_DEPS }}" = "true" ]; then pip install -vr requirements.txt pytest; fi
        git clone https://github.com/ProgVal/irctest.git
        echo "y" | pip uninstall limnoria || true
    - name: Run tests
      run: |
        echo ${{ matrix.python-version }}
        python setup.py install
        supybot-test test -v --plugins-dir=./plugins/ --no-network
        if [ "${{ matrix.WITH_OPT_DEPS }}" = "true" ] && [[ "${{ matrix.python-version }}" =~ ^3\.[4-9] ]]; then cd irctest; pytest --controllers irctest.controllers.limnoria; fi
