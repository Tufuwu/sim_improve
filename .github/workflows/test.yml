name: Python CI

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python-version: [2.7, 3.5, 3.6, 3.7, 3.8, pypy-2.7, pypy-3.6]
        include:
          - python-version: 3.8
            env: OLD_CRYPTOGRAPHY: 2.6.1

    steps:
    - uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run Script
      run: ci/travis.sh

  exclude_dependabot:
    if: "!contains(github.ref, 'dependabot')"
