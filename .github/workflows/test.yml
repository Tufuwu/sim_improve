name: CI Testing
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test:
    name: "Python ${{ matrix.python }} Django ${{ matrix.django }}"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        exclude:
          - python: "2.6"
            django: ">=1.7,<1.8"
          - python: "2.6"
            django: ">=1.8,<1.9"
          - python: "2.6"
            django: ">=1.9,<1.10"
          - python: "2.6"
            django: ">=1.10,<1.11"
          - python: "2.6"
            django: ">=1.11,<2.0"
          - python: "2.6"
            django: "https://github.com/django/django/archive/main.tar.gz"
          - python: "2.7"
            django: "https://github.com/django/django/archive/main.tar.gz"
          - python: "3.4"
            django: ">=1.4,<1.5"
          - python: "3.4"
            django: "https://github.com/django/django/archive/main.tar.gz"
          - python: "3.5"
            django: ">=1.4,<1.5"
          - python: "3.5"
            django: ">=1.5,<1.6"
          - python: "3.5"
            django: ">=1.6,<1.7"
          - python: "3.5"
            django: ">=1.7,<1.8"
          - python: "3.6"
            django: ">=1.4,<1.5"
          - python: "3.6"
            django: ">=1.5,<1.6"
          - python: "3.6"
            django: ">=1.6,<1.7"
          - python: "3.6"
            django: ">=1.7,<1.8"
          - python: "3.6"
            django: ">=1.8,<1.9"
          - python: "3.6"
            django: ">=1.9,<1.10"
          - python: "3.6"
            django: ">=1.10,<1.11"
        include:
          - python: "2.6"
            django: ">=1.4,<1.5"
          - python: "2.6"
            django: ">=1.5,<1.6"
          - python: "2.6"
            django: ">=1.6,<1.7"
          - python: "2.7"
            django: ">=1.4,<1.5"
          - python: "2.7"
            django: ">=1.5,<1.6"
          - python: "2.7"
            django: ">=1.6,<1.7"
          - python: "2.7"
            django: ">=1.7,<1.8"
          - python: "2.7"
            django: ">=1.8,<1.9"
          - python: "2.7"
            django: ">=1.9,<1.10"
          - python: "2.7"
            django: ">=1.10,<1.11"
          - python: "2.7"
            django: ">=1.11,<2.0"
          - python: "3.4"
            django: ">=1.5,<1.6"
          - python: "3.4"
            django: ">=1.6,<1.7"
          - python: "3.4"
            django: ">=1.7,<1.8"
          - python: "3.4"
            django: ">=1.8,<1.9"
          - python: "3.4"
            django: ">=1.9,<1.10"
          - python: "3.4"
            django: ">=1.10,<1.11"
          - python: "3.4"
            django: ">=1.11,<2.0"
          - python: "3.5"
            django: ">=1.8,<1.9"
          - python: "3.5"
            django: ">=1.9,<1.10"
          - python: "3.5"
            django: ">=1.10,<1.11"
          - python: "3.5"
            django: ">=1.11,<2.0"
          - python: "3.5"
            django: "https://github.com/django/django/archive/main.tar.gz"
          - python: "3.6"
            django: ">=1.11,<2.0"
          - python: "3.6"
            django: "https://github.com/django/django/archive/main.tar.gz"
      allow_failures:
        - django: "https://github.com/django/django/archive/main.tar.gz"

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install coveralls coverage
          pip install ${{ matrix.django }}

      - name: Run tests
        run: |
          coverage run runtests.py
          coverage report -m

      - name: After script
        run: |
          coverage combine
          coveralls
