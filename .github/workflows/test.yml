          - python: "3.5"
            mode: "docs"
            django: "djdev"
      allow_failures:
        - django: "djdev"
        - mode: "flake8-strict"

    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y binutils libproj-dev gdal-bin libsqlite3-mod-spatialite

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install Packages
        run: |
          python -m pip install -U pip
          python -m pip install -U wheel virtualenv
          python -m pip install tox coveralls

      - name: Run Tests
        run: |
          apt list --installed
          coverage erase
          tox -e py${{ matrix.python }}-${{ matrix.django }}${{ matrix.mode }}
          coveralls
