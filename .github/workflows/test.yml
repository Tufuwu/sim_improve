name: python-tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["2.7", "3.4", "3.5", "3.6", "3.7", "3.8", "nightly", "pypy"]

    steps:

    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Run setconf.py
      run: ./setconf.py --test
    - name: Run test.sh
      run: cd testcases && ./test.sh
