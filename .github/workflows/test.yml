name: test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [2.7, 3.7]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Install
      run: |
        CFLAGS="-O0" python -m pip install . --upgrade
    - name: Run Tests
      run: ./runtests.sh
